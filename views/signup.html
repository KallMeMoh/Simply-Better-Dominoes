<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Simply Better Dominoes</title>

    <!-- favicon -->
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- libraries -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-main fixed-top sticky-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img src="./images/favicon.svg" alt="Logo" width="35px" />
            <span class="h mb-0">Simply Better Dominoes</span>
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fa-xl text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-5 mt-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link bg-main p-2 rounded-2 border-1 w-auto"
                  href="/signup"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bg-white text-main p-2 rounded-2 border-1 w-auto"
                  href="/login"
                  >Log In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div
          class="container d-flex justify-content-center align-items-center h-100"
        >
          <form
            class="px-3 rounded-2"
            style="background-color: rgba(33, 37, 41, 0.7)"
          >
            <div class="p-5">
              <h1 class="text-center">Welcome!</h1>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                placeholder="Moh"
              />
              <label for="usernameInput" class="form-label">Username</label>
            </div>
            <div class="form-floating mb-2">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
                aria-describedby="emailHelp"
              />
              <label for="emailInput" class="form-label">Email address</label>
              <div
                id="emailHelp"
                class="form-text text-white-50"
                style="font-size: 0.5em"
              >
                * We'll never share your email with anyone else.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Password"
              />
              <label for="passwordInput" class="form-label">Password</label>
            </div>
            <div class="link text-center">
              <span>
                Already Have an Account?
                <a
                  class="link-secondary text-decoration-underline"
                  href="/front-end/login.html"
                >
                  Login
                </a>
                instead!
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-secondary m-auto d-block my-4 my-lg-5"
            >
              Let's Go
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="d-flex justify-content-center align-items-center p-3">
      <p class="mb-0">
        All rights reserved &copy; 2025
        <span class="text-decoration-underline">Mohammad</span>
      </p>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
